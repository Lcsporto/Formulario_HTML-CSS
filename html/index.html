<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <Input type="text" name="name"  id="name" placeholder="Enter Your Name"></Input><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
        <label for="age">Age (Optional)</label>
        <input type="number" name="age" id="age" min="10" max="99"><br> 
        <label for=""></label>
        <p>Which option best describes your courrent role?</p>
        <select name="role" id="role">
            <option value="Select" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner ">Full Time Learner</option>
            <option value="Prefer Not to Say">Prefer Not to Say</option>
            <option value="Other">Other</option>
        </select><br>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      
      <input type="radio" id="definitely" name="recommend" checked>
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recommend">
      <label for="maybe">Maybe</label><br>
      <input type="radio" id="notSure" name="recommend">
      <label for="notSure">Not Sure</label><br>

      <p>What is your favorite feature of freeCodeCamp?</p>
      <select name="feature" id="feature">
        <option value="select" selected disabled>Select an Option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="OpenSource">Open Source</option>
      </select>

      <p>What would you like to see improved? (Check all that apply)</p>

    <input type="checkbox" name="improve" id="frontEnd">
    <label for="frontEnd">Front-end Projects</label><br>

    <input type="checkbox" name="improve" id="backEnd">
    <label for="backEnd">Back-end Projects</label><br>

    <input type="checkbox" name="improve" id="DataVisualization">
    <label for="DataVisualization">Data Visualization</label><br>

    <input type="checkbox" name="improve" id="Challenges">
    <label for="Challenges">Challenges</label><br>

    <input type="checkbox" name="improve" id="Community">
    <label for="Community">Open Source Community</label><br>

    <input type="checkbox" name="improve" id="helpRooms">
    <label for="helpRooms">Gitter help rooms</label><br>

    <input type="checkbox" name="improve" id="videos">
    <label for="videos">Videos</label><br>

    <input type="checkbox" name="improve" id="Meetups">
    <label for="Meetups">City Meetups</label><br>

    <input type="checkbox" name="improve" id="Wiki">
    <label for="Wiki">Wiki</label><br>

    <input type="checkbox" name="improve" id="Forum">
    <label for="Forum">Forum</label><br>

    <input type="checkbox" name="improve" id="AddCourses">
    <label for="AddCourses">Additional Courses</label><br>

    <p>Any comments or sugestions?</p><br>
    <textarea name="comments" id="comments" cols="60" rows="8"></textarea>
    
    </form>
</body>
</html>
